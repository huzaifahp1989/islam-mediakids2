    <main class="container">

        <p>Form the word from shuffled letters.</p>

        <div id="sbLetters" class="sb-word" aria-label="Letter bank"></div>
        <div class="sb-actions">
          <button id="sbCheck" class="btn btn-primary">Check</button>

    <script src="scripts/main.js"></script>
    <script>
      (function(){
        const words = ['ISLAM','QURAN','SUNNAH','MOSQUE','HIJAB','HALAL','IMAN','SADAQAH'];
        const slotsEl = document.getElementById('sbSlots');
        const lettersEl = document.getElementById('sbLetters');
        const statusEl = document.getElementById('sbStatus');
        const nextBtn = document.getElementById('sbNext');
        const checkBtn = document.getElementById('sbCheck');
        let target = '';

        function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
        function newRound(){ statusEl.textContent=''; lettersEl.innerHTML=''; slotsEl.innerHTML=''; target = words[Math.floor(Math.random()*words.length)];
          for(let i=0;i<target.length;i++){ const s=document.createElement('div'); s.className='sb-slot'; s.dataset.index=i; s.textContent='_'; slotsEl.appendChild(s); }
          const bank = shuffle(target.split(''));
          bank.forEach(ch=>{ const b=document.createElement('div'); b.className='sb-letter'; b.textContent=ch; b.addEventListener('click',()=>placeLetter(ch,b)); lettersEl.appendChild(b); });
        }
        function placeLetter(ch, el){ const free = Array.from(slotsEl.children).find(x=>x.textContent==='_'); if(!free) return; free.textContent = ch; el.remove(); }
        function check(){ const formed = Array.from(slotsEl.children).map(x=>x.textContent).join(''); if(formed===target){ statusEl.textContent='âœ… Correct!'; } else { statusEl.textContent=`âŒ Try again.`; }
        }
        nextBtn.addEventListener('click', newRound); checkBtn.addEventListener('click', check);
        newRound();
      })();
    </script>
