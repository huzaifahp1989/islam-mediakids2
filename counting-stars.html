    <script>
      (function(){
        const starsEl = document.getElementById('csStars');
        const optionsEl = document.getElementById('csOptions');
        const statusEl = document.getElementById('csStatus');
        const nextBtn = document.getElementById('csNext');
        let count = 0;

        function build(){
          statusEl.textContent=''; starsEl.innerHTML=''; optionsEl.innerHTML='';
          count = Math.floor(Math.random()*8)+2; // 2..9
          for(let i=0;i<count;i++){ starsEl.textContent += 'â­'; }
          const options = new Set([count]);
          while(options.size<4){ options.add(Math.floor(Math.random()*10)); }
          Array.from(options).sort(()=>Math.random()-0.5).forEach(n=>{
            const btn = document.createElement('button'); btn.className='btn btn-primary'; btn.textContent=String(n);
            btn.addEventListener('click', ()=>{ statusEl.textContent = (n===count)?'âœ… Correct!':'âŒ Try again.'; });
            optionsEl.appendChild(btn);
          });
        }
        nextBtn.addEventListener('click', build);
        build();
      })();
