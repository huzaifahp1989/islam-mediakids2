    <main class="container">
      <section class="card alm" aria-label="Arabic letter matching">
        <p>Drag the Arabic letters to match their names.</p>
        <div class="alm-columns">
          <div id="almLetters" class="alm-col" aria-label="Letters"></div>
          <div id="almNames" class="alm-col" aria-label="Names"></div>

    <script src="scripts/main.js"></script>
    <script>
      (function(){
        const pairs = [
          {ch:'Ø§', name:'Alif'},
          {ch:'Ø¨', name:'Ba'},
          {ch:'Øª', name:'Ta'},
          {ch:'Ø«', name:'Tha'},
          {ch:'Ø¬', name:'Jim'},
          {ch:'Ø­', name:'Ha'}
        ];
        const lettersEl = document.getElementById('almLetters');
        const namesEl = document.getElementById('almNames');
        const statusEl = document.getElementById('almStatus');
        let matched = 0;

        function build(){
          lettersEl.innerHTML=''; namesEl.innerHTML=''; statusEl.textContent=''; matched=0;
          pairs.slice().sort(()=>Math.random()-0.5).forEach(p=>{
            const item = document.createElement('div'); item.className='alm-item'; item.textContent=p.ch; item.draggable=true; item.dataset.key=p.name;
            item.addEventListener('dragstart', e=>{ e.dataTransfer.setData('text/plain', p.name); });
            lettersEl.appendChild(item);
          });
          pairs.forEach(p=>{
            const drop = document.createElement('div'); drop.className='alm-drop'; drop.textContent=p.name; drop.dataset.key=p.name;
            drop.addEventListener('dragover', e=>e.preventDefault());
            drop.addEventListener('drop', e=>{
              const k = e.dataTransfer.getData('text/plain');
              if(k===p.name && !drop.classList.contains('done')){ drop.classList.add('done'); drop.textContent = p.ch + ' â€“ ' + p.name; matched++; checkDone(); }
            });
            namesEl.appendChild(drop);
          });
        }
        function checkDone(){ if(matched===pairs.length){ statusEl.textContent='âœ… Great job!'; } }
        build();
      })();
    </script>
