[build]
  publish = "."
  main

# Force HTTPS and canonical root domain
[[redirects]]
  from = "http://imediackids.com/*"
  to = "https://imediackids.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.imediackids.com/*"
  to = "https://imediackids.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.imediackids.com/*"
  to = "https://imediackids.com/:splat"
  status = 301
  force = true

# Security and caching headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
