    <script src="scripts/main.js"></script>
    <script>
      (function(){
        const probEl = document.getElementById('mqProblem');
        const ansEl = document.getElementById('mqAnswer');
        const submitBtn = document.getElementById('mqSubmit');
        const startBtn = document.getElementById('mqStart');
        const statusEl = document.getElementById('mqStatus');
        const scoreEl = document.getElementById('mqScore');
        const streakEl = document.getElementById('mqStreak');
        const timeEl = document.getElementById('mqTime');
        let a=0,b=0,op='+',answer=0,score=0,streak=0,time=60,timer=null,active=false;

        function rand(n){ return Math.floor(Math.random()*n); }
        function newProblem(){
          const ops = ['+','-','Ã—','Ã·'];
          op = ops[rand(ops.length)];
          if (op==='Ã·') { b = rand(9)+1; answer = rand(10); a = answer*b; }
          else { a = rand(20)+1; b = rand(20)+1; }
          switch(op){
            case '+': answer = a+b; break;
            case '-': answer = a-b; break;
            case 'Ã—': answer = a*b; break;
            case 'Ã·': /* already set */ break;
          }
          probEl.textContent = `${a} ${op} ${b} = ?`;
          ansEl.value = '';
          ansEl.focus();
        }
        function start(){ if (active) return; active=true; score=0; streak=0; time=60; updateStats(); newProblem(); statusEl.textContent='Go!'; timer = setInterval(()=>{ time--; timeEl.textContent=time; if(time<=0){ clearInterval(timer); active=false; statusEl.textContent=`Time up! Final score: ${score}`; } },1000); }
        function updateStats(){ scoreEl.textContent=score; streakEl.textContent=streak; timeEl.textContent=time; }
        function submit(){ if(!active) return; const val = Number(ansEl.value); if(Number.isNaN(val)) return; if(val===answer){ score+=10; streak++; statusEl.textContent = 'âœ… Correct! +10'; } else { score=Math.max(0, score-5); streak=0; statusEl.textContent = `âŒ Oops! Correct: ${answer}`; }
          updateStats(); newProblem(); }
        submitBtn.addEventListener('click', submit);
        ansEl.addEventListener('keydown', e=>{ if(e.key==='Enter') submit(); });
        startBtn.addEventListener('click', start);
      })();
    </script>
