    <script>
      (function(){
        const clockEl = document.getElementById('ttClock');
        const optionsEl = document.getElementById('ttOptions');
        const statusEl = document.getElementById('ttStatus');
        const nextBtn = document.getElementById('ttNext');
        let target = '';

        function pad(n){ return String(n).padStart(2,'0'); }
        function randomTime(){ const h = Math.floor(Math.random()*12)+1; const m = [0,15,30,45][Math.floor(Math.random()*4)]; return `${pad(h)}:${pad(m)}`; }
        function build(){
          statusEl.textContent=''; optionsEl.innerHTML='';
          target = randomTime(); clockEl.textContent = target;
          const opts = new Set([target]);
          while(opts.size<4){ opts.add(randomTime()); }
          Array.from(opts).sort(()=>Math.random()-0.5).forEach(t=>{
            const btn=document.createElement('button'); btn.className='btn btn-primary'; btn.textContent=t;
            btn.addEventListener('click',()=>{ statusEl.textContent = (t===target)?'âœ… Correct!':'âŒ Try again.'; });
            optionsEl.appendChild(btn);
          });
        }
        nextBtn.addEventListener('click', build);
        build();
      })();
    </script>
