    <main class="container">
      <section class="card ss" aria-label="Shape matching">
        <p>Drag each shape to its matching outline.</p>
        <div class="ss-board" id="ssSlots"></div>
        <div class="ss-board" id="ssShapes"></div>
        <div id="ssStatus" class="ss-status"></div>
      </section>

    <footer class="site-footer"><div class="container"><p>Â© IMediaC Kids â€“ Learn, Play & Grow</p></div></footer>
    <script src="scripts/main.js"></script>
    <script>
      (function(){
        const shapes = [
          {key:'circle', label:'âšª'},
          {key:'square', label:'â¬œ'},
          {key:'triangle', label:'ğŸ”º'},
          {key:'star', label:'â­'},
          {key:'heart', label:'â¤ï¸'},
          {key:'diamond', label:'ğŸ”¶'}
        ];
        const slots = document.getElementById('ssSlots');
        const pool = document.getElementById('ssShapes');
        const statusEl = document.getElementById('ssStatus');
        let matched = 0;

        function build(){
          slots.innerHTML=''; pool.innerHTML=''; matched=0; statusEl.textContent='';
          shapes.forEach(s=>{
            const slot=document.createElement('div'); slot.className='ss-slot'; slot.dataset.key=s.key; slot.textContent=s.key.toUpperCase();
            slot.addEventListener('dragover', e=>e.preventDefault());
            slot.addEventListener('drop', e=>{
              const k = e.dataTransfer.getData('text/plain');
              if(k===s.key && !slot.classList.contains('done')) { slot.classList.add('done'); slot.textContent = s.label + ' ' + s.key.toUpperCase(); matched++; checkDone(); }
            });
            slots.appendChild(slot);
          });
          // shuffle shapes
          const shuffled = shapes.slice().sort(()=>Math.random()-0.5);
          shuffled.forEach(s=>{
            const item=document.createElement('div'); item.className='ss-shape'; item.draggable=true; item.dataset.key=s.key; item.textContent=s.label;
            item.addEventListener('dragstart', e=>{ e.dataTransfer.setData('text/plain', s.key); });
            pool.appendChild(item);
          });
        }
        function checkDone(){ if(matched===shapes.length){ statusEl.textContent='âœ… All matched!'; } }
        build();
      })();
    </script>
